
<div class=" container col-md-8">

    
    <h3>Add your todo</h3>

<form (ngSubmit)="onSubmit()" >
    
    <div class="form-group">
        <label for="title">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="desc" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="Todo Description">
    </div>
    
    <button type="submit" class="my-3 btn btn-sm btn-primary">Add Todo</button>
</form>

</div>
